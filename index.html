<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="description" content="Site de recettes de cuisine">

    <link rel="icon" type="image/png" href="img/logo.png">

        <h1>Les petits plats</h1>
    </header>
    <main class="container">
        <nav class="navbar navbar-light">
          <!-- Search bar -->
          <div class="col-xl-12">
            <form class="container-fluid">
              <div class="input-group">
                <input type="text" id="search_bar" class="form-control custom-bg-light b_none" placeholder="Rechercher un ingrédient, un appareil, ustensiles ou une recette" aria-label="search" aria-describedby="basic-addon1">
                <span class="input-group-text custom-bg-light b_none" id="basic-addon1"><i class="fas fa-search"></i></span>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-xl-12 mt-2">
              <button type="button" class="btn btn-primary custom-bg-primary tag">
                Coco
                <span class="badge">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z" fill="white"/>
                  </svg>
                </span>
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <!-- Ingrédients -->
            <div class="col-xl-6">
              <div class="input-group">
                <input type="text" class="form-control text-light custom-bg-primary white_placeholder b_none" placeholder="Ingrédients" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split text-light custom-bg-primary b_none" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul id="ingredients" class="filters custom-bg-primary"></ul>
              </div>
            </div>
            <!-- Appareil -->
            <div class="col-xl-2">
              <div class="input-group">
                <input type="text" class="form-control text-light custom-bg-succes white_placeholder b_none" placeholder="Appareil" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split text-light custom-bg-succes b_none" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul id="appareil" class="filters custom-bg-succes"></ul>
              </div>
            </div>
            <!-- Ustensiles -->
            <div class="col-xl-2">
              <div class="input-group">
                <input type="text" class="form-control text-light custom-bg-danger white_placeholder b_none" placeholder="Ustensiles" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split text-light custom-bg-danger b_none" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul id="ustensiles" class="filters custom-bg-danger"></ul>
              </div>
            </div>
          </div>
        </nav>
        <section id="recipes_section">
          <!-- Recettes -->
          <div class="row"></div>
        </section>
    </main>
    <!-- Main scrips -->
    <script type="module" src="JS/Recipe.class.js"></script>
    <script type="module" src="JS/index.js"></script>
    <!-- Boostrap scrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
